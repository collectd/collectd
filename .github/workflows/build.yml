name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    container: collectd/ci:${{ matrix.container_tag }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        container_tag:
          # debian family
          - bookworm_amd64
          - bullseye_amd64
          - buster_amd64
          # Ubuntu
          - focal_amd64
          - bionic_amd64
          - xenial_amd64
          # RedHat family
          - el9_x86_64
          - el8_x86_64
          - el7_x86_64
          - fedora36_x86_64
          - fedora35_x86_64
          - fedora34_x86_64
        config_flags: ['']
    env:
      MAKEFLAGS: "-j2 -sk"
      CONFIGURE_FLAGS: ${{ matrix.config_flags }}
      # this env var picked up by valgrind during make check phase
      VALGRIND_OPTS: "--errors-for-leak-kinds=definite"
    steps:
    - uses: actions/checkout@v2
    - run: type pkg-config
    - run: pkg-config --list-all | sort -u
    - name: Generate configure script
      run: ./build.sh
    - name: Run configure script
      run: ./configure $CONFIGURE_FLAGS
    - name: Build collectd
      run: make $MAKEFLAGS
    - name: Run make check
      run: |
        make $MAKEFLAGS check
        echo "$?" >make-check.status
    - name: Dump test logs
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.container_tag }} test log
        path: test-suite.log
    - name: Report check status
      run: exit $(< make-check.status)

  experimental:
    runs-on: ubuntu-20.04
    container: collectd/ci:${{ matrix.container_tag }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        # for tasks that are optional, use the continue-on-error option, to prevent a workflow from failing when the task fails
        container_tag:
          - sid_amd64
          - fedora_rawhide_x86_64
        # Add additional per-distro vars here.
        include:
          - container_tag: sid_amd64
            config_flags: "--disable-dpdkstat --disable-dpdkevents --disable-virt"
          - container_tag: fedora_rawhide_x86_64
            cflags: "-fPIE -Wno-deprecated-declarations"
            cppflags: "-fPIE -Wno-deprecated-declarations"
            config_flags: "--disable-dpdkstat --disable-dpdkevents --disable-virt --disable-xmms"
    env:
      MAKEFLAGS: "-j2 -sk"
      CFLAGS: ${{ matrix.cflags }}
      CPPFLAGS: ${{ matrix.cppflags }}
      CONFIGURE_FLAGS: ${{ matrix.config_flags }}
      VALGRIND_OPTS: "--errors-for-leak-kinds=definite"
    steps:
    - uses: actions/checkout@v2
    - run: type pkg-config
    - run: pkg-config --list-all | sort -u
    - name: Generate configure script
      run:
        ./build.sh
    - name: Run configure script
      run: ./configure $CONFIGURE_FLAGS
    - name: Build collectd
      run: make $MAKEFLAGS
    - name: Run make check
      run: |
        make $MAKEFLAGS check
        echo "$?" >make-check.status
    - name: Dump test logs
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.container_tag }} test log
        path: test-suite.log
    - name: Report check status
      run: exit $(< make-check.status)
