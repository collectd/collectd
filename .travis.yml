    - protobuf
    - protobuf-c
    - python
    - qpid-proton
    - rabbitmq-c
    - riemann-client
    - rrdtool
    - tokyo-cabinet
    - varnish
    - yajl

git:
  quiet: true
  submodules: false
  depth: 1
