sudo: required
dist: trusty
compiler:
  - gcc
  - clang
language: c
before_install:
  # When building the coverity_scan branch, allow only the first job to continue to avoid travis-ci/travis-ci#1975.
  - if [[ "${TRAVIS_BRANCH}" == "coverity_scan" && ! "${TRAVIS_JOB_NUMBER}" =~ \.1$ ]]; then exit 0; fi
  - sudo apt-get update -qq
  - sudo apt-get install -qq --no-install-recommends
      autotools-dev
      iptables-dev
      libatasmart-dev
      libcap-dev
      libcurl4-gnutls-dev
      libdbi0-dev
      libesmtp-dev
      libganglia1-dev
      libgcrypt11-dev
      libglib2.0-dev
      libgps-dev
      libhiredis-dev
      libi2c-dev
      libldap2-dev
      libltdl-dev
      liblua50-dev
      liblua5.1-0-dev
      liblua5.2-dev
      liblvm2-dev
      libmemcached-dev
      libmicrohttpd-dev
      libmnl-dev
      libmodbus-dev
      libmosquitto0-dev
      libmysqlclient-dev
      libnotify-dev
      libopenipmi-dev
      liboping-dev
      libow-dev
      libpcap-dev
      libperl-dev
      libpq-dev
      libprotobuf-c0-dev
      librabbitmq-dev
      librdkafka-dev
      libriemann-client-dev
      librrd-dev
      libsensors4-dev
      libsigrok-dev
      libsnmp-dev
      libstatgrab-dev
      libtokyocabinet-dev
      libtokyotyrant-dev
      libudev-dev
      libupsclient-dev
      libvarnish-dev
      libvirt-dev
      libxen-dev
      libxml2-dev
      libyajl-dev
      linux-libc-dev
      perl
      protobuf-c-compiler
      python3-dev
      python-dev
      xfslibs-dev
before_script: autoreconf -fi
script:
  - if [[ "${TRAVIS_BRANCH}" == "coverity_scan" ]]; then exit 0; fi
  - ./configure
  - make -j 4
  - make check

addons:
  coverity_scan:
    project:
      name: "collectd/collectd"
      description: "Build submitted via Travis CI"
    notification_email: collectd-changes@verplant.org
    build_command_prepend: "./configure; make clean"
    build_command: "make -j 4"
    branch_pattern: coverity_scan
